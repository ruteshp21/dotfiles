ira.</p>","faq.addingAndRemovingMembers.question":"Como funciona o processo de adicionar e remover membros?","faq.advancedPermissions.answer":"<p>Se voc√™ estiver em uma avalia√ß√£o gratuita do Plano Equipe, poder√° definir o n√≠vel de acesso em cada p√°gina como \"Acesso completo\", \"Pode visualizar\" ou \"Pode comentar\". Isso determina como os outros usu√°rios poder√£o interagir com a p√°gina em quest√£o. \"Acesso completo\" significa que algu√©m pode editar, comentar e compartilhar a p√°gina com outras pessoas.</p><p>Nos Planos Equipe e Empresarial pagos, √© poss√≠vel conceder acesso \"Pode editar\" a outros usu√°rios. Isso d√° a algu√©m a possibilidade de editar e comentar nessa p√°gina, mas n√£o de compartilh√°-la com outras pessoas. Isso √© especialmente √∫til quando voc√™ n√£o deseja que seu conte√∫do seja visto por pessoas que n√£o fazem parte da sua equipe.</p><p><contactsales>Fale com a equipe de vendas para saber mais</contactsales></p>","faq.advancedPermissions.question":"Quais autoriza√ß√µes avan√ßadas os planos Equipe e Empresarial pagos oferecem?","faq.alreadyHadFreeAccount.answer":"<p>Nosso antigo Plano Gratuito tinha um limite de 1.000 blocos de conte√∫do. Agora que voc√™ est√° no novo Plano Individual gratuito, pode adicionar quanto conte√∫do quiser!</p><p>Fizemos algumas outras altera√ß√µes tamb√©m:</p><ul><li>Simplificamos o compartilhamento de p√°ginas com colaboradores. Em vez de adicion√°-los como convidados ou membros, basta enviar a eles um link.</li><li>Agora, √© poss√≠vel convidar at√© cinco pessoas para colaborar com voc√™ de maneira particular nas p√°ginas do seu espa√ßo de trabalho. Para convidar mais pessoas, voc√™ precisar√° fazer upgrade para o Plano Individual Pro.</li></ul><p> Saiba mais sobre todos os nossos planos em <pricinglink>notion.so/pricing </pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"J√° tinha uma conta gratuita do Notion. O que mudou?","faq.alreadyPayingForPersonal.answer":"<p>Voc√™ passou automaticamente para o nosso novo Plano Individual Pro sem nenhum custo extra! Al√©m de todos os recursos do Plano Individual gratuito, o Plano Individual Pro inclui:</p> <ul> <li>Upload ilimitado de arquivos (5 MB √© o limite gratuito)</li><li>N√∫mero ilimitado de colaboradores convidados (5 convidados √© o limite gratuito) </li><li> Hist√≥rico de vers√µes at√© 30 dias</li><li>Suporte priorit√°rio ao cliente</li></ul><p>Voc√™ pode voltar ao Plano Individual gratuito a qualquer momento.</p>","faq.alreadyPayingForPersonal.question":"E se eu j√° estiver pagando o antigo Plano Individual?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>Sim! Veja as instru√ß√µes detalhadas de upgrade no <helpcenterlink>centro de ajuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"J√° estou pagando por um Plano Individual Pro. Ainda posso ter acesso gratuito?","faq.cancelPlan.answer":"<p>Sua assinatura do Notion, anual ou mensal, ser√° renovada automaticamente at√© que voc√™ a cancele. Para cancelar sua assinatura, acesse \"Configura√ß√µes e membros\" na barra lateral esquerda de um computador desktop e, em seguida, selecione \"Planos\" e \"Downgrade\". Depois de cancelar, voc√™ ainda ter√° acesso a todos os recursos pagos at√© o final de seu ciclo de faturamento.</p><p><billingandpaymentlink>Mais sobre cobran√ßa e pagamento aqui</billingandpaymentlink></p>","faq.cancelPlan.question":"Como fa√ßo para cancelar meu plano pago?","faq.changePaymentMethod.answer":"<p>Voc√™ pode alterar seu m√©todo de pagamento a qualquer momento nas configura√ß√µes de faturamento.</p>","faq.changePaymentMethod.question":"Posso alterar meu m√©todo de pagamento?","faq.changePlans.answer":"<p>O processo de upgrade ou downgrade do seu plano funciona de maneira semelhante √† adi√ß√£o e remo√ß√£o de membros. Sua conta ser√° cobrada ou creditada com base na porcentagem do ciclo de faturamento restante no momento em que o plano foi alterado.</p>","faq.changePlans.question":"E s
