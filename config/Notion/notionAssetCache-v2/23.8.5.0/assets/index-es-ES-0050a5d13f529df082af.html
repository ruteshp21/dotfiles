ortStartedMessage":"Exportando‚Ä¶","exportRenderer.titleOfBlock.untitled":"Sin t√≠tulo","exportRenderer.titleOfDatabase.untitled":"Base de datos sin t√≠tulo","exportRenderer.titleOfNewProperty.property":"Propiedad","factoryBlock.buttonName.subtitle":"¬øC√≥mo deber√≠a llamarse este bot√≥n?","factoryBlock.buttonName.title":"Nombre del bot√≥n","factoryBlock.configureButton.label":"Bot√≥n de configuraci√≥n de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Aqu√≠ no hay nada. A√±ade bloques‚Ä¶","factoryBlock.moreActions.button.label":"M√°s acciones‚Ä¶","factoryBlock.newItem.button.label":"A√±adir un elemento nuevo","factoryBlock.newItem.button.placeholder":"A√±adir un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aqu√≠ los bloques que quieras duplicar cada vez que se haga clic en el bot√≥n.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturaci√≥n es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si a√±adiste miembros, se te facturar√° a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturaci√≥n restante en el momento en que se a√±adi√≥ cada miembro. Si eliminaste miembros, tu cuenta se acreditar√° de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¬øC√≥mo puedo a√±adir y eliminar miembros?","faq.advancedPermissions.answer":"<p>Si est√°s en una prueba gratuita de Equipo, puedes establecer el nivel de acceso a cada p√°gina en ¬´Acceso completo¬ª, ¬´Puede ver¬ª o ¬´Puede comentar¬ª. Eso determina c√≥mo otros usuarios pueden interactuar con esa p√°gina. ¬´Acceso completo¬ª significa que alguien puede editar, comentar y compartir la p√°gina con otros.</p><p>En los planes Team y Empresa de pago puedes otorgar acceso ¬´Puede editar¬ª a otros usuarios. Esto le permite al usuario editar y comentar en esa p√°gina, pero no compartirla con otros. Esto es especialmente √∫til si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Comun√≠cate con el departamento de ventas para obtener m√°s informaci√≥n</contactsales></p>","faq.advancedPermissions.question":"¬øQu√© permisos avanzados ofrecen los planes de pago Equipo y Empresa?","faq.alreadyHadFreeAccount.answer":"<p>Nuestro antiguo plan gratuito ten√≠a un l√≠mite de 1000 bloques de contenido. Ahora est√°s en nuestro nuevo plan Personal gratuito y ¬°puedes a√±adir todo el contenido que quieras!</p><p>Tambi√©n hemos hecho algunos cambios m√°s:</p><ul><li>Ahora es m√°s f√°cil compartir p√°ginas con colaboradores. En lugar de a√±adirlos como invitados o miembros, simplemente env√≠ales un enlace.</li><li>Ahora puedes invitar hasta cinco personas para que colaboren de forma privada contigo en las p√°ginas de tu espacio de trabajo. Para invitar a m√°s personas, deber√°s mejorar tu plan al plan Personal Pro.</li></ul><p>Obt√©n m√°s informaci√≥n sobre todos nuestros planes en <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Ya ten√≠a una cuenta gratuita de Notion. ¬øQu√© es lo que ha cambiado?","faq.alreadyPayingForPersonal.answer":"<p>¬°Has mejorado de plan autom√°ticamente a nuestro nuevo plan Personal Pro sin ning√∫n coste adicional! Adem√°s de todas las funciones del plan Personal gratuito, el Personal Pro incluye:</p><ul><li>Carga de archivos ilimitada (5 MB es el l√≠mite gratuito)</li><li>Cantidad ilimitada de colaboradores invitados (5 invitados es el l√≠mite gratuito)</li><li>Historial de versiones de hasta 30 d√≠as</li><li>Atenci√≥n al cliente prioritaria</li><li>Acceso a la API de contenido (pr√≥ximamente)</li></ul><p>Puedes volver al plan Personal gratuito en cualquier momento.</p>","faq.alreadyPayingForPersonal.question":"¬øQu√© pasa si ya estoy suscrito la versi√≥n anterior del plan Personal?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>¬°Claro! Las instrucciones detalladas para mejorar el plan est√°n disponibles en el <helpcenterlink>centro de ayuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Ya estoy suscrito a un plan Personal Pro. ¬øPuedo acceder a la versi√≥n gratuita?","faq.cancelPlan.answer":"<p> Tu suscripci√≥n a Notion, ya sea mensual o anual, se renovar√° de forma autom√°tica hasta que la canceles. Puedes cancelarla en ¬´Configuraci√≥n y miembros¬ª en la versi√≥n de la app en el ordenador, en la barra lateral izquierda. Selecciona ¬´Planes¬ª y ¬´Pasar a plan inferior¬ª . Seguir√°s teniendo acceso a todas las funciones de pago hasta que termine el ciclo de facturaci√≥n actual.</p><p><billingandpaymentlink>Aqu√≠ encontrar√°s m√°s informaci√≥n sobre facturaci√≥n.</billingandpaymentlink></p>","faq.cancelPlan.question":"¬øC√≥mo cancelo mi plan?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu m√©todo de pago en cualquier momento desde la configuraci√≥n de facturaci√≥n.</p>","faq.changePaymentMethod.question":"¬øPuedo cambiar mi m√©todo de pago?","faq.changePlans.answer":"<p>Mejorar de plan o pasar a otro plan inferior funciona de manera similar a c√≥mo se a√±aden y eliminan miembros. Facturaremos el porcentaje del ciclo de facturaci√≥n restante en el momento en que se cambi√≥ de plan.</p>","faq.changePlans.question":"¬øQu√© pasa cuando cambio de plan?","faq.confluenceImport.answer":"<p>Puedes traer tu espacio de trabajo de Confluence a Notion y copiarlo todo con un par de clics. Lo √∫nico que hay que hacer es seguir las instrucciones de nuestra <guidelink>Gu√≠a de c√≥mo importar</guidelink>.</p>","faq.confluenceImport.question":"¬øC√≥mo puedo importar mi espacio de trabajo de Confluence a Notion?","faq.confluenceImportSizeLimit.answer":"<p>Hay un l√≠mite de 2,5 GB al importar desde Confluence. Si sobrepasas el l√≠mite, puedes intentar usar la opci√≥n de <bold>exportar de forma personalizada</bold> en Confluence para seleccionar las p√°ginas a exportar y omitir aquellas que tienen gran cantidad de archivos adjuntos.</p>","faq.confluenceImportSizeLimit.question":"¬øHay un tama√±o m√°ximo que no se pueda sobrepasar al importar?","faq.confluenceStorageLimit.answer":"<p>No, los bloques importados no contar√°n con respecto al l√≠mite. Sin embargo, cualquier bloque creado a posteriori en las p√°ginas importadas s√≠  <italic>contar√°</italic> con respecto al l√≠mite.</p>","faq.confluenceStorageLimit.question":"¬øEl contenido importado cuenta con respecto al l√≠mite de almacenamiento en las pruebas del plan Equipo?","faq.deleteBlocks.answer":"<p>¬°Por supuesto! Funciona igual que el l√≠mite de almacenamiento de tu m√≥vil o en el ordenador. Si eliminas contenido liberar√°s espacio. </p>","faq.deleteBlocks.question":"¬øPuedo eliminar bloques para liberar espacio de almacenamiento?","faq.educationplanGraduation.answer":"<p>Podr√°s seguir usando tu cuenta de estudiante gratuita siempre que est√© asociada a una direcci√≥n de correo electr√≥nico de la universidad. Tendr√°s la oportunidad de cambiar tu direcci√≥n de correo electr√≥nico y pasarte a un plan de pago cuando te grad√∫es. Esperamos que sigas con nosotros. ü§û </p>","faq.educationPlanGraduation.question":"¬øQu√© pasar√° cuando me grad√∫e?","faq.eligibleForEducation.answer":"<p>Puedes acceder si cumples alguno de los siguientes requisitos:</p><ol><li>Eres estudiante o te dedicas a la educaci√≥n en un colegio o universidad acreditados.</li><li>Tienes una direcci√≥n de correo electr√≥nico del centro educativo. En este momento no aceptamos identificaciones de estudiante ni otra documentaci√≥n como comprobante.</li></ol><p>No puedes acceder si:</p><ol><li>Eres estudiante o educador de infantil, primaria o secundaria. Aun as√≠, puedes usar nuestro plan Personal con almacenamiento ilimitado de forma gratuita. Obt√©n m√°s informaci√≥n en nuestra <pricinglink>p√°gina¬†de¬†precios</pricinglink>.</li><li>Tu cuenta de Notion est√° asociada a una direcci√≥n de correo electr√≥nico personal, como una direcci√≥n de correo electr√≥nico de gmail.com o outlook.com.</li></ol>","faq.eligibleForEducation.question":"¬øPuedo acceder al plan Personal Pro gratis?","faq.freePlanForEducation.answer":"<p>Si estudias o si te dedicas a la educaci√≥n puedes acceder de forma gratuita a nuestro nuevo plan Personal Pro (normalmente cuesta 5¬†USD/mes). Si ya te hab√≠as suscrito al plan Educaci√≥n te hemos pasado autom√°ticamente al plan Personal Pro. Adem√°s de todas las funciones gratuitas, este incluye:</p><ul><li>A√±adir una cantidad ilimitada de colaboradores invitados a cualquier p√°gina</li><li>Subida ilimitada de archivos (5 MB es el l√≠mite gratuito)</li><li>Historial de versiones de hasta 30 d√≠as</li><li>Atenci√≥n al cliente prioritaria</li><li>M√°s informaci√≥n en <studentslink>notion.so/students</studentslink> o en <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"¬øC√≥mo funcionan los planes gratuitos para estudiantes y educadores?","faq.freeVsPersonalAndTeam.answer":"<p>La diferencia m√°s importante es la forma en la que puedes colaborar con otros.</p><p>El plan Personal gratuito est√° dise√±ado para uso individual, pero permite hasta 5 invitados. Estos pueden ser amigos, familiares y otras personas a las que puedes invitar a que colaboren contigo de forma privada en cualquier p√°gina. Tambi√©n puedes compartir una p√°gina p√∫blicamente y activar el acceso para que comenten o editen. En el men√∫ ¬´Compartir¬ª en la parte superior derecha, activa ¬´Compartir en internet¬ª y luego ¬´Permitir edici√≥n¬ª. Cualquier usuario de Notion con el enlace podr√° editar tu p√°gina.</p><p>Con el plan Personal Pro, puedes a√±adir un n√∫mero ilimitado de invitados para que colaboren de forma privada. Por ejemplo, si tienes tu propio negocio, puedes invitar a todos tus clientes para que te den su opini√≥n sobre tu trabajo. </p><p>Con el plan Equipo, puedes a√±adir miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. Tambi√©n incluye m√°s controles de permisos y administraci√≥n para que t√∫ y tus compa√±eros de equipo puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para obtener m√°s detalles.</p>","faq.freeVsPersonalAndTeam.question":"¬øEn qu√© se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howCanTeamTryForFree.answer":"<p>Queremos que te resulte m√°s f√°cil probar Notion con varios miembros antes de que te suscribas. Aqu√≠ te indicamos c√≥mo hacerlo:</p><ul><li>Crea un nuevo espacio de trabajo de Notion y selecciona ¬´Equipo¬ª cuando se te solicite el tipo de espacio de trabajo.</li><li>Empezar√°s una prueba gratuita del plan Equipo que te dar√° acceso a las funciones de este plan con un l√≠mite de contenido de 1000 bloques. Cuando alcances el l√≠mite puedes mejorar tu plan.</li></ul>","faq.howCanTeamTryForFree.question":"¬øDe qu√© forma podemos probar Notion gratis en mi equipo?","faq.howToApplyCredit.answer":"<p>Para usar el saldo, primero debes mejorar tu plan a uno de pago. Puedes optar por usar parte o la totalidad del saldo de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¬øC√≥mo puedo usar el saldo en mi espacio de trabajo?","faq.howToApplyForStartupCredit.answer":"<p>¬°Muy f√°cil! Rellena <formlink>este formulario</formlink>.</p>","faq.howToApplyForStartupCredit.question":"¬øC√≥mo puedo solicitar el saldo de 1000¬†USD?","faq.howToEarnCredit.answer":"<p>Puedes obtener saldo usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pesta√±a Obtener saldo en Configuraci√≥n y miembros para obtener m√°s informaci√≥n.</p>","faq.howToEarnCredit.question":"¬øC√≥mo puedo obtener saldos?","faq.importStorageLimit.answer":"<p>El contenido que importes de otras aplicaciones no cuenta para el l√≠mite de almacenamiento en tu espacio de trabajo. Queremos asegurarnos de que empieces con Notion con buen pie.</p>","faq.importStorageLimit.question":"¬øC√≥mo afecta la importaci√≥n de contenido de otra aplicaci√≥n al l√≠mite de almacenamiento en bloques si estoy en la versi√≥n de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Uni√≥n Europea, el Reino Unido u otra regi√≥n con una pol√≠tica de reembolso obligatorio, es posible que tengas derecho al reembolso de la suscripci√≥n mensual superadas las 72 horas. Por ejemplo, los clientes de la Uni√≥n Europea pueden obtener el reembolso √≠ntegro de una suscripci√≥n mensual durante un plazo de 14 d√≠as tras la compra, en lugar de 72 horas.</p><p>Para solicitar un reembolso, cont√°ctanos desde la app o escribiendo a team@makenotion.com. Si vives en una regi√≥n con una pol√≠tica de reembolso obligatorio, av√≠sanos y te atenderemos gustosamente.</p>","faq.mandatoryRefund.question":"¬øQu√© ocurre si vivo en una regi√≥n con una pol√≠tica de reembolso obligatorio?","faq.maximumEarnedCredit.answer":"<p>S√≠, puedes obtener hasta {maximumAmountInDollars} en saldo. </p>","faq.maximumEarnedCredit.question":"¬øHay una cantidad m√°xima de saldo que pueda obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¬°Claro! Ofrecemos opciones de facturaci√≥n mensual y anual. La opci√≥n de facturaci√≥n anual es siempre m√°s econ√≥mica (un descuento estimado del 20%). Por ejemplo, el plan Equipo cuesta 10 USD por miembro al mes si eliges la opci√≥n mensual, pero si eliges pagar anualmente, cuesta 8 USD por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¬øExisten opciones de facturaci√≥n mensual y anual?","faq.multipleTeams.answer":"<p>¬°Por supuesto! Puedes utilizar la misma direcci√≥n de correo electr√≥nico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estar√° en su propio plan y deber√° mejorar de plan de forma individual.</p>","faq.multipleTeams.question":"¬øPuedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Mejora tu plan al plan Personal Pro para poder contar con una cantidad ilimitada de invitados, o al plan Equipo si vas a colaboras con el mismo grupo de personas. Tambi√©n puedes revisar y eliminar invitados inactivos en Configuraci√≥n y miembros.</p>","faq.overGuestLimitInFreePlan.question":"¬øQu√© sucede cuando supero el l√≠mite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podr√°s agregar nuevos bloques de contenido.</p><p>Sin embargo, puedes eliminar bloques de contenido existentes para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¬øQu√© sucede cuando supero el l√≠mite de almacenamiento de bloques en la versi√≥n de prueba del plan de Equipo?","faq.paymentFailure.answer":"<p>Se enviar√° una notificaci√≥n al correo electr√≥nico enlazado a tu cuenta cuando haya problemas con el pago. Se puede volver a intentar procesar un pago hasta cuatro veces a lo largo del mes siguiente. Si el problema persiste y el pago no se procesa, se cancelar√° tu suscripci√≥n y pasar√°s a tener el plan gratuito.</p>","faq.paymentFailure.question":"¬øQu√© ocurre si el pago no se puede procesar (en caso de que mi tarjeta de saldo caducara, por ejemplo)?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la informaci√≥n de tu tarjeta de saldo.</p>","faq.paymentProcessor.question":"¬øC√≥mo se procesa mi pago?","faq.personalPricing.answer":"<p>Si mejoras el plan de tu espacio de trabajo a Personal Pro, se te facturar√° una tarifa fija (5¬†USD mensuales o 48¬†USD anuales).</p><p>Los invitados son gratis, pero solo se pueden a√±adir a una p√°gina.</p>","faq.personalPricing.question":"¬øC√≥mo se calcula el precio del plan Personal Pro?","faq.portfolioCompaniesStartupDiscount.answer":"<p>¬°Queremos saber de ti! Completa <partnerform>este breve formulario</partnerform> y te enviaremos m√°s informaci√≥n. En particular nos interesa encontrar empresas colaboradoras que no formen parte de las grandes tecnol√≥gicas de EE. UU.</p>","faq.portfolioCompaniesStartupDiscount.question":"Me gustar√≠a que este descuento estuviera disponible para las empresas de mi cartera. ¬øC√≥mo puedo convertirme en socio o socia?","faq.previouslyHadMultipleMembers.answer":"<p>¬°No te preocupes, no tienes que eliminar a nadie! No pasa nada hasta que no alcanzas los 1000 bloques de contenido. Al alcanzarlos, si quieres a√±adir m√°s puedes:</p><ul><li>Mejorar tu plan al plan Equipo.</li><li>Crear un nuevo espacio de trabajo solo para ti y utilizarlo de forma gratuita indefinidamente.</li><li>Eliminar miembros y disfrutar de contenido ilimitado de tu cuenta.</li></ul><p>Nota: aseg√∫rate de que los miembros de tu espacio de trabajo tengan una copia de seguridad de sus p√°ginas privadas antes de eliminarlas.</p>","faq.previouslyHadMultipleMembers.question":"¬øQu√© pasa si contaba con varios miembros en mi espacio de trabajo gratuito?","faq.refund.answer":"<p>En la mayor√≠a de los casos no ofrecemos reembolsos. En su lugar te abonamos la cantidad a devolver en tu cuenta de Notion en el caso de que elimines miembros del espacio de trabajo o te decidas por otra suscripci√≥n. Al facturar la pr√≥xima mensualidad canjearemos primero la cantidad que tengas en tu cuenta antes de facturarte.</p>","faq.refund.question":"¬øOfrec√©is reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin saldo, se te facturar√° a tu cuenta a trav√©s del m√©todo de pago seleccionado.</p>","faq.runOutOfCredit.question":"¬øQu√© pasa si me quedo sin saldo?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA est√°ndar. Para equipos con m√°s de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comun√≠cate con ventas para obtener m√°s informaci√≥n</contactsales></p>","faq.serviceLevelAgreement.question":"¬øTienes un acuerdo de nivel de servicio (SLA)?","faq.startupCreditWorth.answer":"<p>El <pricinglink>plan Equipo</pricinglink> de Notion normalmente cuesta 10¬†USD por miembro al mes si se factura mensualmente. Entonces, para un equipo de 10 personas, 1000¬†USD en saldo suponen 10 meses de Notion gratis. Para un equipo de 5, son 20 meses de Notion gratis, y as√≠ sucesivamente.</p>","faq.startupCreditWorth.question":"¬øPara qu√© sirven 1000¬†USD en saldo de Notion?","faq.startupDiscountEligibility.answer":"<p>Para acceder al descuento debes cumplir con dos requisitos:</p><p>1) Comenzar a trabajar en un espacio de trabajo en el plan Equipo de Notion para una start-up.</p><p>2) Estar trabajando con una de nuestras incubadoras o aceleradoras asociadas (consulta <formlink>nuestro formulario</formlink> para ver la lista completa).</p><p>Tenemos la intenci√≥n de reducir las condiciones en el futuro, presta atenci√≥n a las novedades.</p>","faq.startupDiscountEligibility.question":"¬øQui√©n cumple con los requisitos?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu direcci√≥n de correo electr√≥nico de tu centro educativo e inmediatamente obtendr√°s acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electr√≥nico asociado con tu cuenta por tu direcci√≥n de correo electr√≥nico educativo para obtenerlo de forma gratuita. Si ya est√°s en nuestro plan Educaci√≥n gratuito, mejoras de forma autom√°tica al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener m√°s informaci√≥n</helpcenterlink></p>","faq.studentDiscount.question":"¬øOfrec√©is descuentos para estudiantes?","faq.suggestStartupPartner.answer":"<p>¬øNo ves a tus inversores en nuestra lista? Prueba con alguna de estas sugerencias:</p><p>1) Env√≠ales un mensaje anim√°ndoles a unirse al programa.</p><p>2) Menci√≥nales en un tuit incluyendo a @NotionHQ con el hashtag #NotionForStartups y entablaremos conversaci√≥n.</p><p>3) <applicationlink>Solicita saldo</applicationlink> y env√≠anos la sugerencia a trav√©s de nuestro formulario.</p>","faq.suggestStartupPartner.question":"¬øC√≥mo puedo recomendar a un socio o empresa con la que creo que Notion deber√≠a trabajar?","faq.teamAdminTools.answer":"<p>En la prueba gratuita de Equipo todos los miembros de tu espacio de trabajo son administradores. Esto significa que todos pueden ajustar la configuraci√≥n del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo personas determinadas cuenten con permisos de administrador, te recomendamos que mejores al plan Equipo completo. Incluye herramientas que te permiten hacer que solo ciertas personas sean administradoras y el resto sean miembros. Los miembros no pueden editar la informaci√≥n de facturaci√≥n ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¬øQu√© herramientas de administraci√≥n vienen con el plan Equipo?","faq.teamPricing.answer":"<p>Si mejoras al plan Equipo se te facturar√° una tarifa por miembro (10¬†USD mensuales o 96¬†USD anuales). Por ejemplo, si pagas al mes y tienes 5 miembros, se te facturar√°n 50¬†USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las p√°ginas espec√≠ficas a las que se les ha invitado. Dicho de otra forma, los invitados no podr√°n ver todas las p√°ginas del equipo en la secci√≥n ¬´Espacio de trabajo¬ª en la barra lateral izquierda.</p>","faq.teamPricing.question":"¬øC√≥mo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando tengas que seleccionar c√≥mo te gustar√≠a configurar Notion al registrarte, selecciona Equipo e se iniciar√° autom√°ticamente una prueba del plan Equipo. Tendr√°s acceso a la mayor√≠a de las funciones de un plan Equipo de pago, pero con un l√≠mite de almacenamiento de 1000 bloques. Si tu equipo quiere a√±adir m√°s bloques, mejora al plan Equipo sin versi√≥n de prueba. Arriba encontrar√°s m√°s detalles.</p>","faq.teamTrial.question":"¬øC√≥mo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¬°Claro! Notion es gratis y lo ser√° para siempre.</p><p>Para uso propio, el plan Personal es completamente gratuito. El plan Equipo tiene una prueba gratuita con un l√≠mite de 1000 bloques, m√°s que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¬øPuedo usar Notion gratis?","faq.whatHappensToFreeGuests.answer":"<p>A√∫n puedes a√±adir hasta 5 invitados para que colaboren en cualquier p√°gina de tu espacio de trabajo. Si ya has a√±adido m√°s de 5 invitados, permanecer√°n ah√≠. Sin embargo, para a√±adir m√°s de los 5 invitados que establece el l√≠mite, tendr√°s que mejorar tu plan al Personal Pro.</p><p>Dicho esto, gracias a nuestra nueva caracter√≠stica de edici√≥n p√∫blica, cualquier otro usuario de Notion con el enlace a la p√°gina podr√° editar o a√±adir comentarios.</p>","faq.whatHappensToFreeGuests.question":"¬øQu√© sucede con todos los invitados que a√±ad√≠ en el antiguo plan gratuito?","faq.whatIsABlock.answer":"<p>Cada bloque es una pieza de contenido que a√±ades a tu p√°gina, como puede ser un p√°rrafo, una tarea pendiente, una imagen, un bloque de c√≥digo, un archivo insertado, etc. Tu p√°gina se va construyendo con estos diferentes bloques de contenido.</p>","faq.whatIsABlock.question":"¬øQu√© es un bloque?","faq.whereStartupCredit.answer":"<p>En Notion, ve a ¬´Configuraci√≥n y miembros¬ª y haz clic en ¬´Facturaci√≥n¬ª. Ver√°s tu saldo actual, incluido el saldo de 1000¬†USD en ¬´Saldo¬ª del espacio de trabajo. Deber√≠a aparecer all√≠ despu√©s de mejorar al plan Equipo.</p>","faq.whereStartupCredit.question":"¬øC√≥mo puedo ver el saldo en mi cuenta?","faq.whyBillingInformation.answer":"<p>Incluso teniendo suficiente sa
