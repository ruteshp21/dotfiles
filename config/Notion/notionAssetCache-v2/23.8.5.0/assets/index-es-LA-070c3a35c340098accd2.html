","factoryBlock.moreActions.button.label":"M√°s acciones‚Ä¶","factoryBlock.newItem.button.label":"Agregar un elemento nuevo","factoryBlock.newItem.button.placeholder":"Agregar un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aqu√≠ los bloques que quieras duplicar cada vez que se haga clic en el bot√≥n.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturaci√≥n es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si agregaste miembros, se te cobrar√° a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturaci√≥n restante en el momento en que se agreg√≥ cada miembro. Si eliminaste miembros, tu cuenta se acreditar√° de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¬øC√≥mo funciona la adici√≥n y eliminaci√≥n de miembros?","faq.advancedPermissions.answer":"<p>Si est√°s en el per√≠odo de prueba gratuito del plan Equipo, puedes elegir el nivel de acceso de cada p√°gina entre \"Acceso completo\", \"Puede ver\" o \"Puede comentar\". Esto determina c√≥mo otros usuarios pueden interactuar con esa p√°gina. \"Acceso completo\" significa que alguien puede editar, comentar y compartir la p√°gina con otros.</p><p>Los planes Equipo y Empresa ofrecen la opci√≥n \"Puede editar\", la cual le permite a otros usuarios editar y comentar la p√°gina, pero no compartirla con otros. Esto es muy √∫til si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales> Contacta al equipo de ventas para m√°s informaci√≥n</contactsales></p>","faq.advancedPermissions.question":"¬øQu√© permisos avanzados ofrecen los planes Equipo y Empresa?","faq.alreadyHadFreeAccount.answer":"<p>La versi√≥n anterior de nuestro plan gratuito ten√≠a un l√≠mite de 1¬†000 bloques de contenido. Ahora est√°s en nuestro nuevo plan Personal gratuito, ¬°y puedes agregar todo el contenido que quieras! </p><p>Tambi√©n hemos hecho algunos cambios m√°s:</p><ul><li>Simplificamos la forma de compartir p√°ginas con colaboradores. En lugar de agregarlos como invitados o miembros, simplemente env√≠ales un enlace.</li><li>Ahora puedes invitar hasta cinco personas para que colaboren en privado contigo en las p√°ginas de tu espacio de trabajo. Para invitar a m√°s personas, deber√°s ascender la categor√≠a de tu plan a Personal Pro.</li></ul><p>Obt√©n m√°s informaci√≥n sobre todos nuestros planes en <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Ya ten√≠a una cuenta gratuita de Notion. ¬øQu√© es lo que ha cambiado?","faq.alreadyPayingForPersonal.answer":"<p>¬°Has subido de categor√≠a autom√°ticamente a nuestro nuevo plan Personal Pro sin costo adicional! Adem√°s de todas las funciones del plan Personal gratuito, el Personal Pro incluye:</p><ul><li>Carga de archivos ilimitada (5 MB es el l√≠mite gratuito) </li> <li> Cantidad ilimitada de colaboradores invitados ( 5 invitados es el l√≠mite gratuito)</li><li>Historial de versiones de hasta 30 d√≠as</li><li>Atenci√≥n al cliente prioritaria <p>Puedes volver al plan Personal gratuito en cualquier momento.</p>","faq.alreadyPayingForPersonal.question":"¬øQu√© sucede si ya estoy pagando la versi√≥n anterior del plan Personal?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>¬°Claro! Las instrucciones detalladas para cambiar de plan est√°n disponibles en el <helpcenterlink>centro de ayuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Ya estoy pagando mi suscripci√≥n al plan Personal Pro. ¬øPuedo acceder a la versi√≥n gratuita?","faq.cancelPlan.answer":"<p>Tu suscripci√≥n a Notion, anual o mensual, se renovar√° autom√°ticamente hasta que la canceles. Puedes cancelar tu suscripci√≥n si te diriges a ‚ÄúConfiguraci√≥n y miembros‚Äù en la barra lateral izquierda en una computadora de escritorio y seleccionas ‚ÄúPlanes‚Äù, y luego ‚ÄúBajar de categor√≠a‚Äù. Despu√©s de cancelar, seguir√°s teniendo acceso a todas las funciones de pago hasta el final de tu ciclo de facturaci√≥n.</p><p><billingandpaymentlink>M√°s informaci√≥n sobre la facturaci√≥n y el pago aqu√≠</billingandpaymentlink></p>","faq.cancelPlan.question":"¬øQu√© sucede si cancelo mi suscripci√≥n?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu m√©todo de pago en cualquier momento desde tu configuraci√≥n de facturaci√≥n.</p>","faq.changePaymentMethod.question":"¬øPuedo cambiar mi m√©todo de pago?","faq.changePlans.answer":"<p>Subir o bajar tu plan de categor√≠a funciona de manera similar a c√≥mo se agregan y eliminan miembros. Tu cuenta se cargar√° o acreditar√° seg√∫n el porcentaje del ciclo de facturaci√≥n restante en el momento en que se cambi√≥ de plan.</p>","faq.changePlans.question":"¬øQu√© pasa cuando cambio de plan?","faq.confluenceImport.answer":"<p>Puedes copiar todo tu espacio de trabajo de Confluence a Notion solamente con un par de clics. Sigue las instrucciones de nuestra <guidelink>Gu√≠a de importaci√≥n</guidelink>.</p>","faq.confluenceImport.question":"¬øC√≥mo hago para importar mi espacio de trabajo de Confluence a Notion?","faq.confluenceImportSizeLimit.answer":"<p>Las importaciones desde Confluence tienen un l√≠mite de 2,5 GB cada una. Si sobrepasas el l√≠mite, utiliza la opci√≥n de <bold>exportaci√≥n personalizada</bold> en Confluence que te permite seleccionar las p√°ginas a exportar y omitir aquellas con archivos adjuntos pesados.</p>","faq.confluenceImportSizeLimit.question":"¬øExiste un tama√±o m√°ximo de importaci√≥n?","faq.confluenceStorageLimit.answer":"<p>No, los bloques importados no cuentan para el l√≠mite. Sin embargo, los bloques creados posteriormente (dentro de las p√°ginas importadas) s√≠ <italic>contar√°n</italic> para el l√≠mite.</p>","faq.confluenceStorageLimit.question":"El contenido importado, ¬øcuenta para el l√≠mite de almacenamiento en las pruebas del plan Equipo?","faq.deleteBlocks.answer":"<p>¬°Por supuesto! Funciona igual que el l√≠mite de almacenamiento en tu tel√©fono o computadora. Si eliminas algo, liberas espacio. </p>","faq.deleteBlocks.question":"¬øPuedo eliminar bloques para liberar espacio de almacenamiento?","faq.educationplanGraduation.answer":"<p>Podr√°s seguir usando tu cuenta de estudiante gratuita siempre que est√© asociada a una direcci√≥n de correo electr√≥nico de la universidad. Cuando te grad√∫es, tendr√°s la oportunidad de cambiar tu direcci√≥n de correo electr√≥nico y cambiarte a una suscripci√≥n. Esperamos que sigas con nosotros. ü§û </p>","faq.educationPlanGraduation.question":"¬øQu√© pasar√° cuando me grad√∫e?","faq.eligibleForEducation.answer":"<p>Puedes acceder si cumples alguno de los siguientes requisitos:</p><ol><li>Eres estudiante o educador en un colegio o universidad acreditados.</li><li>Tienes una direcci√≥n de correo electr√≥nico del centro educativo. En este momento no aceptamos identificaciones de estudiante ni otra documentaci√≥n como comprobante.</li></ol><p>No puedes acceder si:</p><ol><li>Eres estudiante o educador de infantil, primaria o secundaria. Aun as√≠, puedes usar nuestro plan Personal con almacenamiento ilimitado de forma gratuita. Obt√©n m√°s informaci√≥n en nuestra <pricinglink>p√°gina¬†de¬†precios</pricinglink>.</li><li>Tu cuenta de Notion est√° asociada a una direcci√≥n de correo electr√≥nico personal, como una direcci√≥n de correo electr√≥nico de gmail.com o outlook.com.</li></ol>","faq.eligibleForEducation.question":"¬øPuedo acceder a la versi√≥n gratuita del Plan Personal Pro?","faq.freePlanForEducation.answer":"<p>Si eres estudiante o educador, puedes acceder de forma gratuita plan Personal Pro (normalmente cuesta US$5/mes). Si ya te hab√≠as suscrito al plan Educaci√≥n, te ascendimos autom√°ticamente al plan Personal Pro. Adem√°s de todas las funciones gratuitas, este plan incluye:</p><ul><li>Cantidad ilimitada de invitados a cualquier p√°gina</li><li>Subida ilimitada de archivos (el l√≠mite en el plan gratuito es de 5 MB)</li><li>Historial de versiones de hasta 30 d√≠as</li><li>Atenci√≥n al cliente prioritaria</li><li>M√°s informaci√≥n en <studentslink>notion.so/students</studentslink> o <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"¬øC√≥mo funcionan los planes gratuitos para estudiantes y educadores?","faq.freeVsPersonalAndTeam.answer":"<p>La principal diferencia est√° en la colaboraci√≥n con otros.</p><p>El plan Personal gratuito est√° dise√±ado para uso individual, pero permite invitar hasta 5 personas distintas. Pueden ser amigos, familiares, o cualquier persona con la que quieras colaborar de forma privada.  Tambi√©n puedes compartir una p√°gina p√∫blicamente y permitir comentarios o ediciones. En el men√∫ Compartir de la parte superior derecha, activa \"Compartir en Internet\" y luego \"Permitir edici√≥n\". Cualquier usuario de Notion que posea el enlace podr√° editar tu p√°gina.</p><p>El plan Personal Pro te permite agregar a un n√∫mero ilimitado de personas para colaborar de forma privada. Por ejemplo, si tienes tu propia empresa, puedes invitar a tus clientes para que te den su opini√≥n sobre tu trabajo. </p><p>Con el plan Equipo, puedes agregar miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. Tambi√©n incluye m√°s controles de permisos y administraci√≥n para que tus compa√±eros de equipo y t√∫ puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para m√°s detalles.</p>","faq.freeVsPersonalAndTeam.question":"¬øEn qu√© se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howCanTeamTryForFree.answer":"<p>¬øQuieres probar Notion con tu equipo antes de suscribirte? Aqu√≠ te indicamos c√≥mo hacerlo:</p><ul><li>Crea un nuevo espacio de trabajo de Notion y selecciona \"Equipo\" cuando tengas que elegir el tipo de espacio de trabajo.</li><li>Comenzar√°s una prueba gratuita del plan Equipo con un l√≠mite de 1¬†000 bloques de contenido. Cuando v√≠sanos y te ayudaremos con mucho gusto.</p>","faq.mandatoryRefund.question":"¬øQu√© pasa si vivo en una regi√≥n en la que la pol√≠tica de reembolso sea obligatoria?","faq.maximumEarnedCredit.answer":"<p>S√≠, puedes obtener hasta {maximumAmountInDollars} en cr√©dito. </p>","faq.maximumEarnedCredit.question":"¬øHay una cantidad m√°xima de cr√©dito que puedo obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¬°Claro! Ofrecemos opciones de facturaci√≥n mensual y anual. La opci√≥n de facturaci√≥n anual es siempre m√°s econ√≥mica (un descuento estimado del 20%). Por ejemplo, el plan Equipo cuesta US$10 por miembro al mes si eliges la opci√≥n mensual, pero si eliges pagar anualmente, cuesta US$8 por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¬øExisten opciones de facturaci√≥n mensual y anual?","faq.multipleTeams.answer":"<p>¬°Por supuesto! Puedes usar la misma direcci√≥n de correo electr√≥nico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estar√° en su propio plan y deber√° subir de categor√≠a individualmente.</p>","faq.multipleTeams.question":"¬øPuedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Sube de categor√≠a al plan Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si colaboras con el mismo grupo de personas autom√°ticamente. Tambi√©n puedes revisar y eliminar invitados inactivos en \"Configuraci√≥n y miembros\".</p>","faq.overGuestLimitInFreePlan.question":"¬øQu√© sucede cuando supero el l√≠mite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podr√°s agregar nuevos.</p><p>Sin embargo, puedes eliminar bloques para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¬øQu√© sucede cuando supero el l√≠mite de almacenamiento de bloques durante mi per√≠odo de prueba del plan Equipo?","faq.paymentFailure.answer":"<p>Se enviar√° una notificaci√≥n al correo electr√≥nico de tu cuenta cuando haya problemas con tu pago. Se puede volver a intentar procesar un pago hasta 4 veces durante el mes siguiente. Luego, si el pago no se realiz√≥ correctamente, se cancelar√° tu subscripci√≥n y pasar√°s a tener el plan gratuito.</p>","faq.paymentFailure.question":"¬øQu√© pasa si mi pago no se puede procesar correctamente? ¬øPor ejemplo, si expira mi tarjeta de cr√©dito?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la informaci√≥n de tu tarjeta de cr√©dito.</p>","faq.paymentProcessor.question":"¬øC√≥mo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categor√≠a de tu espacio de trabajo a Personal Pro, se te cobrar√° una tarifa fija (US$5 mensuales o US$48 anuales).</p><p>Los invitados son gratis, pero solo se pueden agregar a una p√°gina a la vez.</p>","faq.personalPricing.question":"¬øC√≥mo se calcula el precio del plan Personal Pro?","faq.portfolioCompaniesStartupDiscount.answer":"<p>¬°Queremos saber de ti! Completa <partnerform>este breve formulario</partnerform> y te enviaremos m√°s informaci√≥n. Estamos especialmente interesados en encontrar socios fuera de los principales centros tecnol√≥gicos.</p>","faq.portfolioCompaniesStartupDiscount.question":"Quiero que este descuento est√© disponible para las empresas de mi cartera. ¬øC√≥mo puedo convertirme en socio?","faq.previouslyHadMultipleMembers.answer":"<p>No te preocupes, no tienes que eliminar a nadie. Nada cambia para ti hasta que alcances los 1¬†000 bloques de contenido. En ese momento, si quieres agregar m√°s miembros, puedes:</p><ul><li>Subir de categor√≠a a nuestro plan Equipo.</li><li>Iniciar un nuevo espacio de trabajo solo para ti y usarlo de forma gratuita, indefinidamente.</li><li>Eliminar miembros y disfrutar de contenido ilimitado en tu cuenta.</li></ul><p>Nota: Aseg√∫rate de que los miembros de tu espacio de trabajo tengan una copia de seguridad de sus p√°ginas privadas antes de eliminarlas.</p>","faq.previouslyHadMultipleMembers.question":"¬øQu√© pasa si ten√≠a varios miembros en mi espacio de trabajo gratuito?","faq.refund.answer":"<p>Nuestra pol√≠tica de reembolso es simple. Si piensas que fue un error contratar una suscripci√≥n de Notion, cont√°ctanos a trav√©s de la app o por correo electr√≥nico escribiendo a team@makenotion.com. Con gusto te reembolsaremos el monto total (sin prorratear) si cancelas en un plazo de 72 horas despu√©s de la suscripci√≥n con facturaci√≥n mensual, o en un plazo de 30 d√≠as despu√©s de la suscripci√≥n con facturaci√≥n anual.</p><p>Si por cualquier raz√≥n no est√°s satisfecho con Notion, escr√≠benos a team@makenotion.com. Estaremos encantados de leerte y trabajar contigo para brindarte la mejor experiencia posible.</p>","faq.refund.question":"¬øC√≥mo funcionan los reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin cr√©dito, se debitar√° tu cuenta a trav√©s del m√©todo de pago seleccionado.</p>","faq.runOutOfCredit.question":"¬øQu√© pasa si me quedo sin cr√©dito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA est√°ndar. Para equipos con m√°s de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comun√≠cate con ventas para obtener m√°s informaci√≥n</contactsales></p>","faq.serviceLevelAgreement.question":"¬øTienen un acuerdo de nivel de servicio (SLA)?","faq.startupCreditWorth.answer":"<p>El <pricinglink>plan Equipo</pricinglink> de Notion normalmente cuesta US$10 por miembro al mes, pagando mensualmente. Para un equipo de 10 personas, US$1¬†000 en cr√©dito equivalen a 10 meses de acceso gratuito a Notion. Para un equipo de 5 personas, corresponden a 20 meses de Notion gratis, y as√≠ sucesivamente.</p>","faq.startupCreditWorth.question":"¬øPara qu√© sirven US$1¬†000 en cr√©dito de Notion?","faq.startupDiscountEligibility.answer":"<p>Para acceder al descuento debes cumplir con dos requisitos:</p><p>1) Estar iniciando un espacio de trabajo en el plan Equipo de Notion para una start-up.</p><p>2) Estar trabajando con una de nuestras incubadoras o aceleradoras asociadas (consulta <formlink>nuestro formulario</formlink> para ver la lista completa).</p><p>Tenemos planeado ampliar estos criterios de elegibilidad en un futuro pr√≥ximo.</p>","faq.startupDiscountEligibility.question":"¬øQui√©n cumple con los requisitos?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu direcci√≥n de correo electr√≥nico asociada a tu centro educativo e inmediatamente obtendr√°s acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electr√≥nico asociado con tu cuenta por tu direcci√≥n de correo electr√≥nico educativo para obtenerlo de forma gratuita. Si ya est√°s en nuestro plan Educaci√≥n gratuito, subes autom√°ticamente de categor√≠a al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener m√°s informaci√≥n</helpcenterlink></p>","faq.studentDiscount.question":"¬øOfrecen descuentos para estudiantes?","faq.suggestStartupPartner.answer":"<p>¬øNo ves a tus inversores en nuestra lista? Intenta seguir alguno de los siguientes pasos:</p><p>1) Env√≠ales un mensaje anim√°ndoles a unirse al programa.</p><p>2) Env√≠ales un tweet a ellos y a @NotionHQ con el hashtag #NotionForStartups y retomaremos la conversaci√≥n.</p><p>3) <applicationlink>Solicita cr√©dito</applicationlink> y haz tu sugerencia en nuestro formulario.</p>","faq.suggestStartupPartner.question":"¬øC√≥mo puedo recomendar a un socio o empresa con la que creo que Notion deber√≠a trabajar?","faq.teamAdminTools.answer":"<p>En la prueba gratuita del plan Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que pueden ajustar la configuraci√≥n del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo determinadas personas cuenten con permisos de administrador, te recomendamos que subas de categor√≠a al plan Equipo completo. Este plan te permite elegir qui√©nes ser√°n administradores y qui√©nes solo miembros.  Los miembros no pueden editar la informaci√≥n de facturaci√≥n ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¬øQu√© herramientas de administraci√≥n ofrece el plan Equipo?","faq.teamPricing.answer":"<p>Si subes de categor√≠a tu espacio de trabajo al plan Equipo, se te cobrar√° una tarifa por miembro (US$10 mensuales o US$96 anuales). Por ejemplo, si pagas mensualmente y tienes 5 miembros, se te cobrar√°n US$50 mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las p√°ginas espec√≠ficas a las que se les ha invitado. En otras palabras, los invitados no podr√°n ver todas las p√°ginas del equipo en la secci√≥n \"Espacio de trabajo\" de la barra lateral izquierda.</p>","faq.teamPricing.question":"¬øC√≥mo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando se te pregunte c√≥mo te gustar√≠a configurar Notion al registrarte, selecciona Equipo e iniciar√°s autom√°ticamente una prueba del plan Equipo. Tendr√°s acceso a la mayor√≠a de las caracter√≠sticas de un plan Equipo pago, pero con un l√≠mite de almacenamiento de 1¬†000 bloques. Si tu equipo quiere agregar m√°s bloques, sube de categor√≠a al plan Equipo completo. Arriba encontrar√°s m√°s detalles.</p>","faq.teamTrial.question":"¬øC√≥mo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¬°Por supuesto! Notion es gratis de por vida.</p><p> Para uso propio, el plan Personal es completamente gratuito. La prueba gratuita del plan Equipo tiene un l√≠mite de 1000 bloques, m√°s que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¬øPuedo usar Notion gratis?","faq.whatHappensToFreeGuests.answer":"<p>A√∫n puedes agregar hasta 5 invitados para que colaboren en cualquier p√°gina de tu espacio de trabajo. Si ya agregaste m√°s de 5 invitados, todav√≠a estar√°n ah√≠. Sin embargo, para agregar m√°s de los 5 invitados que establece el l√≠mite, tendr√°s que ascender al plan Personal Pro.</p><p>Dicho esto, nuestra nueva funci√≥n de edici√≥n p√∫blica permite que cualquier usuario de Notion que tenga el enlace a la p√°gina pueda editar o agregar comentarios.</p>","faq.whatHappensToFreeGuests.question":"¬øQu√© sucede con todos los invitados que agregu√© en el plan gratuito anterior?","faq.whatIsABlock.answer":"<p>Un bloque es una pieza de contenido que agregas a tu p√°gina, como puede ser un p√°rrafo, una tarea pendiente, una imagen, un bloque de c√≥digo, un archivo, etc. Tu p√°gina se va construyendo con estos bloques.</p>","faq.whatIsABlock.question":"¬øQu√© es un bloque?","faq.whereStartupCredit.answer":"<p>En Notion, ve a \"Configuraci√≥n y miembros\" y haz clic en \"Facturaci√≥n\". Ver√°s tu cr√©dito actual, incluido el cr√©dito de US$1¬†000 en \"Saldo del espacio de trabajo\". Deber√≠a aparecer all√≠ despu√©s de subir de categor√≠a al plan Equipo.</p>","faq.whereStartupCredit.question":"¬øC√≥mo puedo ver el cr√©dito en mi cuenta?","faq.whyBillingInformation.answer":"<p>A√∫n requerimos tu informaci√≥n de facturaci√≥n, incluso si ten√≠as suficiente cr√©dito para que tu primera factura fuera de US$0, porque es posible que te quedes sin cr√©dito en el futuro y necesitamos poder cargar tu cuenta.</p>","faq.whyBillingInformation.question":"¬øPor qu√© necesitan mi informaci√≥n de facturaci√≥n si tengo suficiente cr√©dito para pagar mi suscripci√≥n a Notion?","faq.whyFreeForStudents.answer":"<p>Notion es la herramienta perfecta para estudiantes. Apoyar a la pr√≥xima generaci√≥n de pensadores, so√±adores y l√≠deres no podr√≠a ser m√°s fundamental para nuestra misi√≥n.</p>","faq.whyFreeForStudents.question":"¬øPor qu√© Notion es gratuito para estudiantes y educadores?","faq.whyStartupDiscount.answer":"<p>Hemos visto c√≥mo miles de start-ups han utilizado Notion para comenzar con buen pie: para wikis, para la administraci√≥n de proyectos, el intercambio de documentos, notas y m√°s. Queremos ayudar a m√°s empresas a construir una base s√≥lida que pueda crecer con ellas desde el principio.</p>","faq.whyStartupDiscount.question":"¬øPor qu√© Notion ofrece un descuento para start-ups?","faqList.moreQuestionsTextHelpCenter":"¬øTienes m√°s preguntas? Consulta nuestro <messagelink>centro de ayuda</messagelink> para m√°s informaci√≥n.","faqList.moreQuestionsTextIntercom":"¬øTienes m√°s preguntas? <messagelink>Env√≠anos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace p√∫blico de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PDF, Google Drive, Google Maps, CodePen‚Ä¶","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo‚Ä¶","fileBlock.uploadOrEmbed.placeholder":"Subir o insertar un archivo","filePropertyMenu.uploadFileFailedError.message":"Error al subir.","fileUploadErrors.freePlanFileSizeExceeded.message":"Tu archivo supera el l√≠mite de 5 MB del plan gratuito.","followPageButton.mobileFollowThisPage.button":"Seguir esta p√°gina","followPageButton.mobileImageThumbnailCaption":"Recibir√°s actualizaciones en tu barra lateral y res√∫menes por correo electr√≥nico.","forkPageActions.loadingStateDisplayText":"Duplicando {blockTitle} a {spaceTitle}‚Ä¶","forkPageActions.untitledBlockRecordTitle":"Sin t√≠tulo","forkPageActions.untitledSpaceRecordTitle":"Sin t√≠tulo","formHandler.submitButton.create.label":"Enviar","formHandler.submitButton.create.update":"Guardar cambios","formInputIcon.uploadButton.label":"Subir imagen","form
